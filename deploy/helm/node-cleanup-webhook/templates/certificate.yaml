{{- if .Values.webhook.certManager.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "node-cleanup-webhook.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "node-cleanup-webhook.labels" . | nindent 4 }}
spec:
  secretName: {{ include "node-cleanup-webhook.fullname" . }}-tls
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  subject:
    organizations:
      - "infra.894.io"
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
  dnsNames:
    - {{ include "node-cleanup-webhook.fullname" . }}
    - {{ include "node-cleanup-webhook.fullname" . }}.{{ .Release.Namespace }}
    - {{ include "node-cleanup-webhook.fullname" . }}.{{ .Release.Namespace }}.svc
    - {{ include "node-cleanup-webhook.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    {{- toYaml .Values.webhook.certManager.issuerRef | nindent 4 }}
{{- end }}

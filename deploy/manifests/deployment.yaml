---
apiVersion: v1
kind: Service
metadata:
  name: node-cleanup-webhook
  namespace: node-cleanup-system
  labels:
    app.kubernetes.io/name: node-cleanup-webhook
spec:
  selector:
    app.kubernetes.io/name: node-cleanup-webhook
  ports:
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-cleanup-webhook
  namespace: node-cleanup-system
  labels:
    app.kubernetes.io/name: node-cleanup-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: node-cleanup-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-cleanup-webhook
    spec:
      serviceAccountName: node-cleanup-webhook
      
      # Prefer running on control plane / infra nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: node-cleanup-webhook
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: webhook
          image: registry.example.com/node-cleanup-webhook:latest
          imagePullPolicy: Always
          
          args:
            - --tls-cert=/etc/webhook/certs/tls.crt
            - --tls-key=/etc/webhook/certs/tls.key
            - --port=8443
            - -v=2
          
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          
          volumeMounts:
            - name: certs
              mountPath: /etc/webhook/certs
              readOnly: true
      
      volumes:
        - name: certs
          secret:
            secretName: node-cleanup-webhook-tls

---
# PodDisruptionBudget to ensure availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: node-cleanup-webhook
  namespace: node-cleanup-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: node-cleanup-webhook

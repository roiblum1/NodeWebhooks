---
apiVersion: v1
kind: Namespace
metadata:
  name: node-cleanup-system
  labels:
    app.kubernetes.io/name: node-cleanup-webhook

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-cleanup-webhook
  namespace: node-cleanup-system

---
# ClusterRole for node operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-cleanup-webhook
rules:
  # Node permissions - needed for cleanup watcher
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "patch", "update"]
  
  # Events for observability
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # StorageNodes for Portworx status check (optional)
  - apiGroups: ["core.libopenstorage.org"]
    resources: ["storagenodes"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-cleanup-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-cleanup-webhook
subjects:
  - kind: ServiceAccount
    name: node-cleanup-webhook
    namespace: node-cleanup-system
